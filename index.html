<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-Ticket</title>
    <!-- raw css link -->
    <link rel="stylesheet" href="./style/style.css">

    <!-- taiwind and daisy link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <!-- nav bar start -->
        <nav class="container mx-auto mt-8">

                    <li>About</li>

              </div>
              <div class="navbar-center hidden lg:flex">

                  <li>About</li>
                  <li>Pages</li>
                  <li>Destination</li>

                </ul>
              </div>
              <div class="navbar-end space-x-5">
                <img class="hidden lg:flex" src="./Images/search.svg" alt="">
                <a class="btn bg-[#1DD1001A] text-[#1DD100]">Bus <img src="./images/bus-icon.png" alt=""></a>

    <main>

    </main>
    <footer>

    </footer>

    <script src="./scripts/script.js"></script>
